<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="sty.css">
 <title>registration form</title>
</head>
<body>
 <h1 style="color: brown; text-align: center;"><u>Student Registration Form</u></h1>
 <table class="center">
  <tr>
   <td>Frist name:</td>
   <td><input type="text"></td>
  </tr>
  <tr>
   <td>Last name:</td>
   <td><input type="text"></td>
  </tr>
  <tr>
   <td>Password:</td>
   <td><input type="password"></td>
  </tr>
  <tr>
   <td>Gender:</td>
   <td><input type="radio" id="r1" name="r1" value="Male">Male <input type="radio" id="r2" name="r1" value="Female">Female</td>
  </tr>
  <tr>
   <td>Select Hobbies:</td>
   <td><input type="checkbox" id="c1" name="c1" value="dane">Dancing 
    <input type="checkbox" id="c2" name="c1" value="sing">Singing
     <input type="checkbox" id="c3" name="c1" value="paint">painting</td>

  </tr>
  <tr>
   <td>Select city:</td>
   <td><select name="s1" id="s1">
    <option value="hyd">hydrebad</option>
    <option value="mumbai">mumbai</option>
    <option value="chennai">chennai</option>
   </select></td>
  </tr>
  <tr>
   <td>Your comment:</td>
   <td><textarea name="a" id="a" cols="30" rows="8"></textarea></td>
  </tr>
  <tr>
   <td><input type="submit"></td>
   <td><input type="reset"></td>
  </tr>
 </table>
 
</body>
</html>
